<!-- HTML version ceclaration to the brower to render the HTML in full standard mode as per W3C standards -->
<!DOCTYPE html>
<!-- Root or top level element. Specifying lang attribute with the right language tag will help determine screen reader the proper langaue to announce -->
<html lang="en">
    <head>
        <!-- Head tag is to store machine-readable metadata (information about the document) -->
        <title>React App Boilerplate</title>
        <!-- Link tag establishes a link between the current document and the external document. The rel attribute specified the kind of relationship -->
        <link href="" rel="stylesheet"></link>
    </head>
    <body>
        <!-- Generic division container with text -->
        <div id="container"></div>
        <script src="./main.js"></script>
    </body>
</html>
